{% extends "layout.html" %}
{% block content %}
  <div>
    <form method="POST", action = "">
      {{ form.hidden_tag() }}
      <h1> Enter search parameters </h1>
      <div>
        <p>Enter user id</p>
        {{ form.user_id }}
      </div>
      <div>
        <p>Enter time</p>
        {{ form.time }}
      </div>
      <div>
        <p>Enter action type</p>
        {{ form.type }}
      </div>
      <div>
        <p></p>
        {{ form.submit }}
      </div>
  </div>

{% endblock %}
